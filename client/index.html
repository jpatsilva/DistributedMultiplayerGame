<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connect 4 Mulitplayer</title>
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <canvas height="400" width="400"></canvas>
        <main>
            <div class="container">
                <ul id="events"></ul>
                <div class="currentPlayer">Current Player:  
                    <span class="player"></span><br><br>
                    <div class="chat-wrapper">
                        <form id="chat-form">
                            <input id="chat" autocomplete="off" title="chat"/>
                            <button id="say">Say</button>
                        </form>
                    </div>
                <div class="board"></div>
                <div class="restart">
                    <button class="playAgain">Would you like to play again?</button>
                </div>
            </div>
        </main>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/app.js"></script>  
    </body>
</html>
